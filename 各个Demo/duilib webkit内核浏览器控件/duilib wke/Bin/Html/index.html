<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Redrain 个人站</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script type="text/javascript" src="jquery.min.js"></script>
<script src="redrain_snow.js" type="text/javascript"></script>
<script src="redrain_slide.js" type="text/javascript"></script>	


<link href="main.css" type="text/css" rel="stylesheet">

<script type="text/javascript">
	$(function(){
		$.fn.snow({ 
			minSize: 8,
			maxSize: 50,
			newOn: 300
		});
	});
</script>


<script type="text/javascript">
function NagivMove(index){

  document.getElementById("navig_0" + index).src="images/navig_" + index + ".png";

}

function NagivOut(index){
	msgBox("这是js主动调用c++函数的例子","测试");
  document.getElementById("navig_0" + index).src="images/navig_0" + index + ".png";
}

</script>
</head>


<body>

<div id="back">

	<div id="divbackgroung">
		<img id="background" src="images/background.jpg" width="1023" height="768" alt="" />
	</div>

	<!-----幻灯片框架-------->
	<div class="slide_frame">
		<div id="slideimg">
			<div>
				<dl class="show"></dl>
				<dl class="">
					<dt><img src="images/aboutme.png" alt="个人简介"></dt>
				</dl>
				<dl class="">
					<dt><img src="images/album.png" alt="个人相册"></dt>
				</dl>
				<dl class="">
					<dt><img src="images/note.png" alt="我的日志"></dt>
				</dl>
				<dl class="">
					<dt><img src="images/university.png" alt="大学生活"></dt>
				</dl>
				<dl class="">
					<dt><img src="images/other.png" alt="其他"></dt>
				</dl>
			</div>
		</div>
	</div>
	<!-----幻灯片框架结束-------->


	<div id="navig">

		<div id="mucis">

			<object id="music_" width="150" height="50" align="middle"><param name="allowScriptAccess" value="sameDomain" /><param name="wmode" value="transparent" />
			<embed src="http://muzicons.com/musicon_v_srv_new.swf" width="150" height="50" menu="false" quality="high"  align="middle" type="application/x-shockwave-flash" flashvars="&autostart=1&nomuz=muzicon%20unavailable&site=http://muzicons.com/&icon_pic=12.png&music_file=http://redrain.52971d7f52570.d01.nanoyun.com/music.mp3&bg_color=ff9900&type_of_clip=simple_text&text_color=FFFFFF&text_message=Redrain%E6%92%AD%E6%94%BE%E5%99%A8" wmode="transparent" menu="false" quality="high"></embed>
			</object>
		</div>

		<div id="navig-01_">
			<img id="navig_01" class="show" src="images/navig_01.png" width="112" height="47" alt="" onmousemove="NagivMove(1)" onmouseout="NagivOut(1)"/>
		</div>
		<div id="navig-02_">
			<img id="navig_02" class="" src="images/navig_02.png" width="112" height="42" alt="" onmousemove="NagivMove(2)" onmouseout="NagivOut(2)"/>
		</div>
		<div id="navig-03_">
			<img id="navig_03" class="" src="images/navig_03.png" width="89" height="50" alt="" onmousemove="NagivMove(3)" onmouseout="NagivOut(3)"/>
		</div>
		<div id="navig-04_">
			<img id="navig_04" class="" src="images/navig_04.png" width="92" height="46" alt="" onmousemove="NagivMove(4)" onmouseout="NagivOut(4)"/>
		</div>
		<div id="navig-05_">
			<img id="navig_05" class="" src="images/navig_05.png" width="98" height="41" alt="" onmousemove="NagivMove(5)" onmouseout="NagivOut(5)" />
		</div>
	</div>


<script type="text/javascript">
	slide();  //启动幻灯片效果
</script>

</div>

</body>
</html>
